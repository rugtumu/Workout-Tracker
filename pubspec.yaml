name: fitness_tracker
description: A private, offline-capable workout tracker app for personal use.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^1.0.0
  intl: ^0.20.0
  
  # Data Export
  path_provider: ^2.1.1
  share_plus: ^11.0.0
  
  # Permissions
  permission_handler: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/ 